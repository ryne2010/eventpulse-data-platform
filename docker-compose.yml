services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_PASSWORD: eventpulse
      POSTGRES_DB: eventpulse
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d eventpulse"]
      interval: 2s
      timeout: 3s
      retries: 30
      start_period: 5s
    ports:
      - "5432:5432"
    volumes:
      - ./data/pg:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 2s
      timeout: 3s
      retries: 30
    ports:
      - "6379:6379"

  api:
    build:
      context: .
      dockerfile: Dockerfile
    env_file: .env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "8081:8080"
    volumes:
      - ./data:/data

  worker:
    build:
      context: .
      dockerfile: services/worker/Dockerfile
    env_file: .env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./data:/data

  watcher:
    profiles: ["watch"]
    build:
      context: .
      dockerfile: services/watcher/Dockerfile
    env_file: .env
    depends_on:
      api:
        condition: service_started
    volumes:
      - ./data:/data

  edge-agent:
    profiles: ["edge"]
    build:
      context: .
      dockerfile: services/edge_agent/Dockerfile
    env_file: .env
    environment:
      EDGE_API_BASE_URL: http://api:8080
      EDGE_UPLOAD_MODE: auto
      EDGE_DATASET: edge_telemetry
      EDGE_DEVICE_ID: rpi-demo-01
      EDGE_SENSOR_MODE: simulated
    depends_on:
      api:
        condition: service_started
    volumes:
      - edge_spool:/data

volumes:
  edge_spool:
