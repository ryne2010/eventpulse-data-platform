name: ci

on:
  pull_request:
  workflow_dispatch:

jobs:
  backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install uv
        run: python -m pip install --upgrade pip uv

      - name: Install deps
        run: uv sync --dev

      - name: Lint (ruff)
        run: uv run ruff check .

      - name: Typecheck (mypy)
        run: uv run mypy eventpulse

      - name: Compile smoke
        run: |
          uv run python -m compileall eventpulse
          uv run python -m compileall scripts

  frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Enable pnpm
        run: corepack enable

      - name: Install + build
        working-directory: web
        run: |
          pnpm install --no-frozen-lockfile
          pnpm build
