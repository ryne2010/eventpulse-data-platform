name: terraform-drift-detection

on:
  workflow_dispatch:
    inputs:
      env:
        description: Environment (dev|stage|prod)
        required: true
        default: dev
      tf_dir:
        description: Terraform root dir (relative path)
        required: true
        default: infra/gcp/cloud_run_api_demo
      tf_config_gcs_path:
        description: Optional override for GCS config prefix (defaults to env var GCP_TF_CONFIG_GCS_PATH)
        required: false
        default: ""
  schedule:
    - cron: "0 9 * * 1"

jobs:
  drift:
    runs-on: ubuntu-latest
    environment: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.env || 'dev' }}
    concurrency:
      group: terraform-drift-${{ github.event_name == 'workflow_dispatch' && github.event.inputs.env || 'dev' }}
      cancel-in-progress: true
    permissions:
      contents: read
      id-token: write

    env:
      TF_DIR: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.tf_dir || 'infra/gcp/cloud_run_api_demo' }}
      TF_CONFIG_GCS_PATH: ${{ (github.event_name == 'workflow_dispatch' && (github.event.inputs.tf_config_gcs_path || vars.GCP_TF_CONFIG_GCS_PATH)) || vars.GCP_TF_CONFIG_GCS_PATH }}
      GCP_WIF_PROVIDER: ${{ vars.GCP_WIF_PROVIDER }}
      GCP_WIF_SERVICE_ACCOUNT: ${{ vars.GCP_WIF_SERVICE_ACCOUNT }}

    steps:
      - name: Assert required GitHub Environment variables
        shell: bash
        run: |
          set -euo pipefail
          test -n "${GCP_WIF_PROVIDER}" || { echo "::error::Missing env var: GCP_WIF_PROVIDER"; exit 1; }
          test -n "${GCP_WIF_SERVICE_ACCOUNT}" || { echo "::error::Missing env var: GCP_WIF_SERVICE_ACCOUNT"; exit 1; }
          test -n "${TF_CONFIG_GCS_PATH}" || { echo "::error::Missing env var: GCP_TF_CONFIG_GCS_PATH"; exit 1; }
          test -n "${TF_DIR}" || { echo "::error::Missing tf_dir"; exit 1; }

      - uses: actions/checkout@v4

      - name: Auth to Google Cloud (WIF)
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ env.GCP_WIF_PROVIDER }}
          service_account: ${{ env.GCP_WIF_SERVICE_ACCOUNT }}

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2

      - name: Fetch Terraform config from GCS
        shell: bash
        run: |
          set -euo pipefail
          gcloud storage cp "${TF_CONFIG_GCS_PATH}/backend.hcl" "${TF_DIR}/backend.hcl"
          gcloud storage cp "${TF_CONFIG_GCS_PATH}/terraform.tfvars" "${TF_DIR}/terraform.tfvars"

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.8.5

      - name: Terraform init (remote state)
        run: terraform -chdir="${TF_DIR}" init -reconfigure -backend-config="backend.hcl"

      - name: Terraform plan (detect drift)
        run: terraform -chdir="${TF_DIR}" plan -detailed-exitcode -no-color
